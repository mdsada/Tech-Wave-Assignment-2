<!DOCTYPE html>
<html lang="en">
  <head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWave</title>
  <link rel="icon" type="image/x-icon" href="./images/microphone.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#351F53]">

  <!-- Navbar Section -->

<header class="bg-[#230747]">

  <!-- Mobile Menu -->
  <input type="checkbox" id="menu-toggle" class="hidden peer">

  <div class="max-w-6xl mx-auto px-5 py-5 flex items-center">

    <div class="flex-1">
     <img src="./images/TechWave.png">
    </div>

    <!-- Menu -->
    <nav class="hidden md:flex flex-1 justify-center space-x-8">

      <a href="#" class="text-gray-200 hover:text-cyan-300 transition-colors duration-200">About</a>
      <a href="#" class="text-gray-200 hover:text-cyan-300 transition-colors duration-200">Episodes</a>
      <a href="#" class="text-gray-200 hover:text-cyan-300 transition-colors duration-200">Host</a>
    </nav>

          <!-- Btn -->
    <div class="hidden md:flex flex-1 justify-end">
      <button class="group bg-gradient-to-r from-purple-500 via-pink-600 to-yellow-500 text-white px-6 py-2 rounded-full transition-all hover:pr-8 flex gap-3">
  Subscribe 
  <img src="./images/ArrowRight.png">
</button>
     
    </div>

    <!-- Hamburger Icon (M) -->
    <label for="menu-toggle" class="md:hidden cursor-pointer">
      <img src="./images/hamburger-menu.png" alt="Menu icon" class="w-7 h-7">
    </label>

  </div>

  <!-- Mobile Menu Section -->

  <div class="md:hidden hidden peer-checked:block bg-[#14002b] px-6 pb-6">
    <nav class="flex flex-col gap-4 text-white">
      <a href="#">About</a>
      <a href="#">Episodes</a>
      <a href="#">Host</a>

    <button class="mt-4 bg-gradient-to-r from-pink-500 via-yellow-600 to-purple-500 py-2 rounded-full"> Subscribe
      </button>
    </nav>
  </div>

</header>

<!-- Banner Section -->

<section class="relative w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-[#14002b] to-[#1b003d]" style="background-image: url('./Images/hero-bg.png');  background-size: cover; background-position: center; background-repeat: no-repeat;">

  <div class="relative z-10 flex flex-col items-center text-center px-4">

    <div class="relative">

      <img src="./images/hero-circle.png" alt="circle" class="w-48 md:w-60">

      <span class="absolute top-2 right-2 bg-green-500 text-white text-xs px-3 py-1 rounded-full font-semibold shadow-lg">NEW</span>

      <img src="./images/microphone.png" alt="microphone" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 md:w-20">
    </div>

    <h1 class="mt-6 text-5xl font-bold text-white">TechWave
    </h1>

    <p class="mt-3 text-sm text-purple-100 max-w-md"> Your daily dose of tech insights, productivity hacks, and personal growth </p>

    <div class="mt-6 flex gap-3 flex-wrap justify-center">
      <button class="px-4 py-2 rounded-full text-sm font-medium text-white bg-gradient-to-bl from-purple-500 via-pink-600 to-yellow-500 transition-transform hover:scale-105 flex items-center justify-center gap-3">
  <img src="./images/spotify.png"> Listen on Spotify
</button>

      <button class="px-4 py-2 rounded-full text-sm font-bold text-green-400 border border-green-400 bg-transparent flex items-center justify-center transition hover:bg-green-400 hover:text-black flex items-center justify-center gap-3">
   <img src="./images/clarity_email-line.png"> Subscribe
</button>
    </div>

  </div>
</section>


</body>
</html>
